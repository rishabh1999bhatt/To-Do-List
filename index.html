<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link href="./styles.css" rel="stylesheet" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="parent">
      <header>
        <h1 class="heading">Todo</h1>
        <h2 class="sub-heading"></h2>
      </header>
      <section>
        <form>
          <input class="input-text" placeholder="New To Do..." />
          <button class="input-text-submit" type="button">+</button>
        </form>
        <button class="input-text-clear">Clear All</button>
        <div class="todo-list"></div>
      </section>
    </div>
  </body>
</html>
